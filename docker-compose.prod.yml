services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: applepay_backend_prod
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - GMO_SHOP_ID=${GMO_SHOP_ID}
      - GMO_SHOP_PASS=${GMO_SHOP_PASS}
      - GMO_API_ENDPOINT=${GMO_API_ENDPOINT}
      - APPLE_MERCHANT_ID=${APPLE_MERCHANT_ID}
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - backend_logs:/app/logs
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    restart: always
    networks:
      - applepay_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/admin/\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: applepay_frontend_prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: always
    depends_on:
      - backend
    networks:
      - applepay_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_static:
  backend_media:
  backend_logs:

networks:
  applepay_network:
    driver: bridge

